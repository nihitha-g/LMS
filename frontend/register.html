<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" id="lemail" placeholder="Enter your email">
        <input type="password" id="lpassword" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" onclick= login_req2() class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
      <div class="signup">
        <header>Instructor</header>
        <button class="btn btn-primary"><a href="instructorform.html">Sign-Up</a></button>
        <button class="btn btn-primary"><a href="InstructorRegister.html">Sign-In</a></button>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header> 
      <form action="/sign_up" method="POST">
        <input type="text" id="uname" name="uname" placeholder="Enter Your FullName" required>
        <input type="text" id="uemail" name="uemail" placeholder="Enter your email">
        <input type="password" id="password" name="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <input type="button" id="signup-button" onclick=post_req() class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>`
    </div>
  </div>
  <script src="./js/signup.js"></script>
