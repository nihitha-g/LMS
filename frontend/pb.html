<!DOCTYPE html>
<head>
    <style>
    .progress-bar-container {
        width: 100%;
        height: 10px;
        background-color: #e5e5e5;
        border-radius: 5px;
      }
      
      .progress-bar {
        width: 50%;
        height: 100%;
        background-color: #4CAF50;
        border-radius: 5px;
        transition: width 0.5s ease;
      }
    </style>
</head>
<body>

<div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>
</body>
  </html>
