                <h1>Add Course Form</h1>
            
            
            <form method="post">
                <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName"><br><br>
               
                <label for="courseDescription">Course Description:</label>
                <textarea id="courseDescription" name="courseDescription"></textarea><br><br>
                <button type="button" id="submit-course" class="addModule" onclick=addCourse()>Add Course</button><br><br>
                
               
                </div>
                <div id="sections">
                  <div class="section">
                    <label for="sectionName">Section Name:</label>
                    <input type="text" id="section-name"><br><br>
                    
                    <div class="modules">
                      <div class="module">
                        <label for="moduleName">Module Name:</label>
                        <input type="text" id="module-name" name="moduleName[]"><br><br>
                        
                        <label for="youtubeLink">YouTube Link:</label>
                        <input type="text" id="youtube" name="youtubeLink[]"><br><br>
                        
                        <form id="quiz-form">
                          <label for="question">Question:</label>
                          <input type="text" id="question" name="question">
                          <br>
                          <label for="option1">Option 1:</label>
                          <input type="text" id="option1" name="option1">
                          <br>
                          <label for="option2">Option 2:</label>
                          <input type="text" id="option2" name="option2">
                          <br>
                          <label for="option3">Option 3:</label>
                          <input type="text" id="option3" name="option3">
                          <br>
                          <label for="option4">Option 4:</label>
                          <input type="text" id="option4" name="option4">
                          <br>
                          <label for="correct-option">Correct Option:</label>
                          <select id="correct-option" name="correct-option">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                          </select>
                          <br>
                          <button type="button"  onclick="addquestion()" id="add-question">Add Question</button>
                          <!-- <button type="submit" id="submit-quiz">Submit Quiz</button> -->
                        </form>
                      </div>
                    </div>
                    
                    <button type="button" id="next"  class="addModule">Save and Next</button>
                  </div>
                </div>
                
                <button type="button" class="addSection" onclick=addSection() id="addsection">Add Section</button><br><br>
                
                <!-- <input type="submit" value="Add Course"> -->
