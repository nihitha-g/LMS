    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;

    }
    h1,p {
        background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .section {
      margin: 20px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .section-header {
      background-color: #ddd;
      
      padding: 10px;
    }
    .module {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 3px;
      justify-content: space-between;
      padding: 10px;
      margin: 10px 100px;
      cursor: pointer;
    }
    .module:hover {
      background-color: #f5f5f5;
    }
    .module-name {
      flex: 1;
      font-weight: bold;
    }
    .play-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .quiz-button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;

    }
    .quiz-options {
  display: flex;
  flex-direction: column;
}

.quiz-option {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}

.quiz-option:hover {
  background-color: #f0f0f0;
}

.quiz-option.selected {
  background-color: #e5f5f5;
}

.quiz-option.correct .quiz-option-result::before {
  content: "✔";
  color: green;
}

.quiz-option.incorrect .quiz-option-result::before {
  content: "✘";
  color: red;
}

.quiz-option span {
  margin-right: 10px;
  font-weight: bold;
  font-size: 20px;
}

.quiz-option-text {
  flex: 1;
}

.quiz-option-result {
  margin-left: auto;
  font-size: 20px;
}

    .play-button, .quiz-button, .submit {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-right: 10px;
      cursor: pointer;

    }
    /* Style for the video element */
    video {
      display: none;
      height: 500px;
      position: absolute;
      margin-top: 20px;
       width: 900px;
      z-index: 9999;
      margin-right: 50px;
    }
  
    .quizc{
      height: 100vh;
    }
.quiz{
        
  position: fixed;
  top: 55%;
  left: 70%;
  
 
  transform: translate(-50%, -50%);
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 20px;
  z-index: 9999;
  display: none;
}
.quiz-container{
  height:600px;
}
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close-button:hover,
  .close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  function showVideo(youtubeLink) {
    var iframe = document.createElement("iframe");
    iframe.setAttribute("width", "560");
    iframe.setAttribute("height", "315");
    iframe.setAttribute("src", "https://www.youtube.com/embed/" + youtubeLink);
    iframe.setAttribute("frameborder", "0");
    iframe.setAttribute("allow", "autoplay; encrypted-media");
    iframe.setAttribute("allowfullscreen", "");
    var videoContainer = document.getElementById("video-container");
    videoContainer.innerHTML = "";
    videoContainer.appendChild(iframe);
    var modal = document.getElementById("video-modal");
    modal.style.display = "block";
  }

  function closeVideo() {
    var modal = document.getElementById("video-modal");
    modal.style.display = "none";
  }
