<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>YouTube Playlist and Video Display</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-light p-3">
          <h3 class="text-center">Playlist</h3>
          <ul class="list-group">
            <li class="list-group-item">Video 1</li>
            <li class="list-group-item">Video 2</li>
            <li class="list-group-item">Video 3</li>
            <li class="list-group-item">Video 4</li>
            <li class="list-group-item">Video 5</li>
          </ul>
        </div>
        <div class="col-9 p-3">
          <h3 class="text-center">Video Display</h3>
          <iframe width="100%" height="500" src="https://www.youtube.com/embed/PkZNo7MFNFg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          <div class="d-flex align-items-center justify-content-center">
            <button class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
